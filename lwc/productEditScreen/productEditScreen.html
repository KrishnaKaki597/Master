<template>
     <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-modal_medium slds-fade-in-open">
          <div class="slds-modal__container">
              <!-- Modal/Popup Box LWC header here -->
              <header class="slds-modal__header">
                  <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close">
                      <lightning-icon icon-name="utility:close" onclick={overrideCancel}
                          alternative-text="close"
                          variant="inverse"
                          size="small" ></lightning-icon>
                      <span class="slds-assistive-text">Close</span>
                  </button>
                  <h2 id="modal-heading-01" class="slds-text-heading_medium slds-hyphenate">Edit Product</h2>
              </header>
              <div class="slds-modal__content scrollableContent slds-p-around_medium" id="modal-content-id-1">
               <lightning-record-edit-form object-api-name={objectAPIName} record-id={recordId} onsuccess={updateProduct}>
                    <div class="slds-grid slds-wrap">
                         <div class="slds-col slds-size_1-of-2">
                              <lightning-input-field field-name="Name"></lightning-input-field>
                         </div>
                         <div class="slds-col slds-size_1-of-2">
                              <lightning-input-field field-name="ProductCode"></lightning-input-field>
                         </div>
                         <div class="slds-col slds-size_1-of-1">
                              <lightning-input-field field-name="Description"></lightning-input-field>
                         </div>
                         <div class="slds-col slds-size_1-of-2">
                              <template if:true={isCustomScreen}>
                                   <lightning-input-field field-name="Vendor__c"></lightning-input-field>
                              </template>
                              <template if:true={isAssetScreen}>
                                   <lightning-input-field field-name="QuantityUnitOfMeasure"></lightning-input-field>
                              </template>
                         </div>
                         <div class="slds-col slds-size_1-of-2">
                              <lightning-input-field field-name="Cost__c"></lightning-input-field>
                         </div>
                         <div class="slds-col slds-size_1-of-2">
                              <lightning-input-field field-name="Type_Product__c"></lightning-input-field>
                         </div>
                         <div class="slds-col slds-size_1-of-2">
                              <lightning-input-field field-name="IsActive"></lightning-input-field>
                         </div>
                    </div>
                    <div class="slds-align_absolute-center slds-m-top_large slds-col slds-size_1-of-1">
                         <lightning-button variant="brand"   
                         type="submit" name="cancel" label="Cancel" onclick={overrideCancel} >
                         </lightning-button>
                         <lightning-button class="slds-m-left_x-small" variant="success" 
                         type="submit" name="save" label="Save">
                         </lightning-button>
                    </div>
               </lightning-record-edit-form>
              </div>
          </div>
     </section>
     <div class="slds-backdrop slds-backdrop_open"></div>
</template>
